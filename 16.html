<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AngularJS | Hands on</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <script src="personsController.js"></script>
  </head>
  <body ng-app="mainAppPersons">
    <div ng-controller="people">
      <ul>
        <h2>Name and age of the persons</h2>
        <li ng-repeat="person in persons | filter:globalSearch">
          {{person.name +' '+person.age}}
        </li>
      </ul>
    </div>
    <div id="searchBoxs">
      Global Search Filter:
      <input type="text" ng-model="globalSearch.$" /><br />
      Name Search Filter:
      <input type="text" ng-model="globalSearch.name" /><br />
      Age Search Filter: <input type="text" ng-model="globalSearch.age" /><br />
    </div>
  </body>
</html>
