<!DOCTYPE html>
<html lang="en" ng-app="">
  <head>
    <meta charset="UTF-8" />
    <title>AngularJS | Hands on</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  </head>
  <body>
    <input type="text" ng-model="name" />
    <div>Hello {{name}}</div>
    <div ng-bind="name"></div>
    <input type="text" ng-model="language" />
    <div ng-init="language='React'">{{language}}</div>
    <div
      ng-init="myFavLnag=[{name:'Java',extension:'.java'},{name:'javascript',extension:'.js'},{name:'PHP',extension:'.php'}]"
    >
      <p ng-repeat="lang in myFavLnag">
        Name: {{lang.name}}<br />
        Extension:{{lang.extension}}<br />
      </p>
    </div>

    <input type="text" ng-model="namee" />
    <div>Welcome {{namee | uppercase}}</div>
    <div>Welcome {{namee | lowercase}}</div>

    <input type="text" ng-model="price" />
    <div>Number {{price | number}}</div>
    <div>Currency {{price | currency}}</div>
    <div>Currency {{price | currency:"RS."}}</div>
    <div>Currency {{price | currency:"RS.":4}}</div>
  </body>
</html>
